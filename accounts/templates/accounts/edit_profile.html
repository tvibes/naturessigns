{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block user%}   
    <section class="user-screen">
        <div class="container">
            <h3 class="pt-5">Edit Account Info</h3>
            <br>
            <form class="sign-form" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-4 mb-0">
                        {{ form.first_name|as_crispy_field }}
                    </div>
                    <div class="form-group col-md-4 mb-0">
                        {{ form.last_name|as_crispy_field }}
                    </div>
                        
                    <div class="form-group col-md-4 mb-0">
                        {{ form.email|as_crispy_field }}
                    </div>   
                </div>
                <br>
                <button type="submit" class="btn btn-outline-success mb-5">Save</button>
            </form>
        </div>
        <br>
    </section>
{% endblock %}
