{% extends "base_layout.html" %}
{% load static %}

{% block articles %}
<section id="article_detail">
	<div class="container">
		<div class="row">
			<div class="col-md-8 mr-5">
				<div class="card article-detail">
					<h5>{{article.title}}</h5>
					<small class="text-center">Posted on {{article.created_on}}</small>
					<img src="{{article.image.url}}">
					<p class="card-text">{{article.detail}}</p>
				</div>
			</div>
			{% include "blog/article_sidebar.html" %}
		</div>
	</div>
</section>
{% endblock %}
