{% extends "base_layout.html" %}

{% block content %}
<!-- Search results content starts -->
      <main role="main" class="search-result" style="margin-top: 90px; min-height: 300px;">
          <div class="container">
              <div class="row mb-3">
                  {% if query %}
                    Search results for <b>"{{query}}"</b>
                        </hr>
                    {% else %}
                    <div class="text text-center pt-5">
                        <h3>Search did not find anything to match </h3>
                    </div>
                  {% endif %}
              </div>
              <div class="row pt-4">
                  {% for item in object_list  %}
                    <div class="col-md-3">
                        {% include "searches/search_card.html" %}
                    </div>
                  {% endfor %}
              </div>
          </div>
      </main>
<!-- Search results content ends -->
{% endblock %}
